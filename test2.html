<!DOCTYPE html>
<html>
<head>
    <title>Tracker - Test2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <h1>Tracker: Test2</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([46.77, 23.59], 13); // Coordonate inițiale (ex: Cluj-Napoca)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Marker pentru locația curentă (poți înlocui cu date din GPS)
        const marker = L.marker([46.77, 23.59]).addTo(map)
            .bindPopup("Test1: Locație curentă");
    </script>
</body>
</html>
